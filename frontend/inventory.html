<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="global-loader" class="spinner-overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-boxes-stacked me-2"></i> Inventory Pro</div>
        <nav class="mt-4">
            <a href="index.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="products.html" class="nav-link"><i class="fas fa-box"></i> Products</a>
            <a href="inventory.html" class="nav-link active"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-file-excel"></i> Reports</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold mb-0">Inventory Transactions</h1>
            <div class="btns">
                <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#transModal"
                    onclick="setTransType('PURCHASE')">
                    <i class="fas fa-arrow-down me-2"></i> Stock In
                </button>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#transModal"
                    onclick="setTransType('SALE')">
                    <i class="fas fa-arrow-up me-2"></i> Stock Out
                </button>
            </div>
        </header>

        <!-- Filters -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" id="transSearch" class="form-control border-0 shadow-sm"
                    placeholder="Search by company or product...">
            </div>
            <div class="col-md-3">
                <select id="statusFilter" class="form-select border-0 shadow-sm">
                    <option value="">All Status</option>
                    <option value="AVAILABLE">Available</option>
                    <option value="INSTALLED">Installed</option>
                    <option value="RETURNED">Returned</option>
                    <option value="DAMAGED">Damaged</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="dateFilter" class="form-control border-0 shadow-sm">
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Product</th>
                                <th>Type</th>
                                <th>Qty</th>
                                <th>Status</th>
                                <th>Issued To</th>
                                <th>Location</th>
                                <th>Ref #</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            <!-- JS loaded -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Transaction Modal -->
    <div class="modal fade" id="transModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0">
                    <h5 class="fw-bold" id="modalTitle">New Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transForm">
                        <input type="hidden" id="tType">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Select Product</label>
                            <select id="tProduct" class="form-select" required>
                                <!-- JS loaded -->
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Quantity</label>
                                <input type="number" id="tQty" class="form-control" required min="1">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Status</label>
                                <select id="tStatus" class="form-select">
                                    <option value="AVAILABLE">Available</option>
                                    <option value="INSTALLED">Installed</option>
                                    <option value="RETURNED">Returned</option>
                                    <option value="DAMAGED">Damaged</option>
                                </select>
                            </div>
                        </div>
                        <div id="sensorFields" class="d-none">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Issued To Company</label>
                                <input type="text" id="tCompany" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Location</label>
                                <input type="text" id="tLocation" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Reference #</label>
                            <input type="text" id="tRef" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Notes</label>
                            <textarea id="tNotes" class="form-control" rows="2"></textarea>
                        </div>
                        <div id="transError" class="alert alert-danger d-none py-2 small"></div>
                        <button type="submit" class="btn btn-primary w-100 py-2" id="submitTransBtn">Record
                            Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/inventory.js"></script>
</body>

</html>
