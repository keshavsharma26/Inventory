<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Batches | Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="global-loader" class="spinner-overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-boxes-stacked me-2"></i> Inventory Pro</div>
        <nav class="mt-4">
            <a href="index.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="products.html" class="nav-link"><i class="fas fa-box"></i> Products</a>
            <a href="batches.html" class="nav-link active"><i class="fas fa-layer-group"></i> Batches</a>
            <a href="inventory.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a href="purchase-orders.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Purchase Orders</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-file-excel"></i> Reports</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold mb-0">Manufacturing Batches</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#batchModal">
                <i class="fas fa-plus me-2"></i> Register New Batch
            </button>
        </header>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Batch Number</th>
                                <th>Product Name</th>
                                <th>Mfg Date</th>
                                <th>Expiry Date</th>
                                <th>Notes</th>
                                <th>Date Created</th>
                            </tr>
                        </thead>
                        <tbody id="batchTable">
                            <!-- JS loaded -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Batch Modal -->
    <div class="modal fade" id="batchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">Register Manufacturing Batch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="batchForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Select Product</label>
                            <select id="bProduct" class="form-select" required>
                                <!-- JS loaded -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Batch Number</label>
                            <input type="text" id="bNumber" class="form-control" required placeholder="BCH-2024-XXX">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Mfg Date</label>
                                <input type="date" id="bMfg" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Expiry Date</label>
                                <input type="date" id="bExpiry" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Notes</label>
                            <textarea id="bNotes" class="form-control" rows="2"></textarea>
                        </div>
                        <div id="batchError" class="alert alert-danger d-none py-2 small"></div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Register Batch</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/batches.js"></script>
</body>

</html>
