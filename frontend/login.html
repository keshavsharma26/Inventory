<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>

<body>
    <div class="card login-card">
        <div class="logo-box">
            <i class="fas fa-boxes-stacked"></i>
        </div>
        <h2 class="text-center fw-bold mb-1">Welcome Back</h2>
        <p class="text-center text-muted mb-4">Login to your inventory dashboard</p>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" id="username" class="form-control bg-light border-0" placeholder="Enter username"
                        required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" id="password" class="form-control bg-light border-0" placeholder="••••••••"
                        required>
                </div>
            </div>
            <div id="loginError" class="alert alert-danger d-none py-2 small"></div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                Sign In
            </button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('loginError');

            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            btn.disabled = true;
            errorDiv.classList.add('d-none');

            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const data = await api.auth.login(username, password);

                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('d-none');
            } finally {
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
