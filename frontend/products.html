<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="global-loader" class="spinner-overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-boxes-stacked me-2"></i> Inventory Pro</div>
        <nav class="mt-4">
            <a href="index.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="products.html" class="nav-link active"><i class="fas fa-box"></i> Products</a>
            <a href="inventory.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-file-excel"></i> Reports</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold mb-0">Product Management</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-light border" onclick="exportProducts()">
                    <i class="fas fa-download me-2"></i> Export
                </button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus me-2"></i> Add New Product
                </button>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="search-box position-relative">
                    <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                    <input type="text" id="productSearch" class="form-control ps-5 py-2 border-0 shadow-sm"
                        style="border-radius: 10px;" placeholder="Search products by name or SKU...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="categoryFilter" class="form-select py-2 border-0 shadow-sm" style="border-radius: 10px;">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>SKU Code</th>
                                <th>Category</th>
                                <th>Buying Price</th>
                                <th>Selling Price</th>
                                <th>Curr. Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- JS loaded -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Product Name</label>
                            <input type="text" id="pName" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">SKU Code</label>
                                <input type="text" id="pSku" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Category</label>
                                <input type="text" id="pCategory" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Buying Price</label>
                                <input type="number" id="pBuy" class="form-control" step="0.01" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Selling Price</label>
                                <input type="number" id="pSell" class="form-control" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Low Stock Limit</label>
                            <input type="number" id="pLimit" class="form-control" value="5">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editPid">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Product Name</label>
                            <input type="text" id="editPName" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">SKU Code</label>
                                <input type="text" id="editPSku" class="form-control" readonly>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Category</label>
                                <input type="text" id="editPCategory" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Buying Price</label>
                                <input type="number" id="editPBuy" class="form-control" step="0.01" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Selling Price</label>
                                <input type="number" id="editPSell" class="form-control" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Low Stock Limit</label>
                            <input type="number" id="editPLimit" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
