<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log | Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="global-loader" class="spinner-overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-boxes-stacked me-2"></i> Inventory Pro</div>
        <nav class="mt-4">
            <a href="index.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="products.html" class="nav-link"><i class="fas fa-box"></i> Products</a>
            <a href="inventory.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-file-excel"></i> Reports</a>
            <a href="audit.html" class="nav-link active"><i class="fas fa-history"></i> Audit Log</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold mb-0">Audit Log - System Changes</h1>
            <button class="btn btn-light border" onclick="exportAuditLog()">
                <i class="fas fa-download me-2"></i> Export
            </button>
        </header>

        <!-- Filters -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" id="auditSearch" class="form-control border-0 shadow-sm"
                    placeholder="Search by user, entity, action...">
            </div>
            <div class="col-md-2">
                <select id="actionFilter" class="form-select border-0 shadow-sm">
                    <option value="">All Actions</option>
                    <option value="CREATE">Create</option>
                    <option value="UPDATE">Update</option>
                    <option value="DELETE">Delete</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="entityFilter" class="form-select border-0 shadow-sm">
                    <option value="">All Entities</option>
                    <option value="product">Product</option>
                    <option value="transaction">Transaction</option>
                    <option value="client">Client</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="dateFilter" class="form-control border-0 shadow-sm">
            </div>
        </div>

        <!-- Audit Log List -->
        <div id="auditLogList">
            <div class="text-center py-5 text-muted">
                <i class="fas fa-spinner fa-spin me-2"></i>Loading audit logs...
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/audit.js"></script>
</body>

</html>
