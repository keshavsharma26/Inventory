<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Signup | Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>

<body>
    <div class="card login-card">
        <div class="logo-box">
            <i class="fas fa-rocket"></i>
        </div>
        <h2 class="text-center fw-bold mb-1">Create Your Account</h2>
        <p class="text-center text-muted mb-4">Start managing your inventory in 60 seconds.</p>

        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" id="username" class="form-control bg-light border-0" placeholder="e.g. jsmith"
                        required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" id="email" class="form-control bg-light border-0" placeholder="john@company.com"
                        required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" id="password" class="form-control bg-light border-0" placeholder="••••••••"
                        required>
                </div>
            </div>

            <div id="signupError" class="alert alert-danger d-none py-2 small"></div>
            <div id="signupSuccess" class="alert alert-success d-none py-2 small">Account created! Redirecting to
                login...</div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                Create Organization
            </button>
            <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none small">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Setting up your workspace...';
            btn.disabled = true;
            errorDiv.classList.add('d-none');

            try {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Call the signup API
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role: 'ADMIN' })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.detail || 'Signup failed');
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('d-none');
                btn.innerHTML = 'Create Organization';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
