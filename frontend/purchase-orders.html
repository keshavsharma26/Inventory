<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders | Inventory Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="global-loader" class="spinner-overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-boxes-stacked me-2"></i> Inventory Pro</div>
        <nav class="mt-4">
            <a href="index.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="products.html" class="nav-link"><i class="fas fa-box"></i> Products</a>
            <a href="inventory.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a href="purchase-orders.html" class="nav-link active"><i class="fas fa-shopping-cart"></i> Purchase
                Orders</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-file-excel"></i> Reports</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold mb-0">Purchase Orders</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#poModal">
                <i class="fas fa-plus me-2"></i> Create New PO
            </button>
        </header>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>PO Number</th>
                                <th>Supplier</th>
                                <th>Date Created</th>
                                <th>Expected Delivery</th>
                                <th>Total Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="poTable">
                            <!-- JS loaded -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Create PO Modal -->
    <div class="modal fade" id="poModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">New Purchase Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="poForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">PO Number</label>
                                <input type="text" id="poNumber" class="form-control" required
                                    placeholder="PO-2024-XXXX">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Supplier Name</label>
                                <input type="text" id="poSupplier" class="form-control" list="supplierList" required>
                                <datalist id="supplierList"></datalist>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Expected Delivery</label>
                                <input type="date" id="poDeliveryDate" class="form-control">
                            </div>
                        </div>

                        <h6 class="fw-bold mt-4 mb-3">Order Items</h6>
                        <div id="poItemsContainer">
                            <div class="row g-2 mb-2 po-item-row">
                                <div class="col-md-6">
                                    <select class="form-select po-product" required></select>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control po-qty" placeholder="Qty" required min="1">
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control po-price" placeholder="Price" step="0.01"
                                        required>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-outline-danger w-100"
                                        onclick="removePORow(this)"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addPORow()">
                            <i class="fas fa-plus me-1"></i> Add Item
                        </button>

                        <div class="mt-4">
                            <label class="form-label small fw-bold">Notes</label>
                            <textarea id="poNotes" class="form-control" rows="2"></textarea>
                        </div>

                        <div id="poError" class="alert alert-danger d-none mt-3"></div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Draft Purchase Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/purchase-orders.js"></script>
</body>

</html>
